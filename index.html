<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Around the US</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="around the world"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="photo of jacques-cousteau"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__flex-container">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button type="button" class="profile__rectangle"></button>
            </div>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                alt="picture of yosemite"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Yosemite Valley</h2>
                <button type="button" class="card__like-button">
                  <img
                    src="./images/like-button.svg"
                    alt="like button"
                    class="card__like-button-image"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="picture of lake louise"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Lake Louise</h2>
                <button type="button" class="card__like-button">
                  <img
                    src="./images/like-button.svg"
                    alt="like button"
                    class="card__like-button-image"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="Photo of bald mountains"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Bald Mountains</h2>
                <button type="button" class="card__like-button">
                  <img
                    src="./images/like-button.svg"
                    alt="like button"
                    class="card__like-button-image"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                alt="Photo of Latemar"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Latemar</h2>
                <button type="button" class="card__like-button">
                  <img
                    src="./images/like-button.svg"
                    alt="like button"
                    class="card__like-button-image"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                alt="Photo of Vanoise"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Vanoise National Park</h2>
                <button type="button" class="card__like-button">
                  <img
                    src="./images/like-button.svg"
                    alt="like button"
                    class="card__like-button-image"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago.jpg"
                alt="Photo of Lago di Braies"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Lago di Braies</h2>
                <button type="button" class="card__like-button">
                  <img
                    src="./images/like-button.svg"
                    alt="like button"
                    class="card__like-button-image"
                  />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copywright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            class="modal__input-title modal__form-input"
            type="text"
            name="title"
            placeholder="Name"
          />
          <input
            class="modal__input-description modal__form-input"
            type="text"
            name="subtitle"
            placeholder="Description"
          />
          <button class="modal__save" type="submit">Save</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
