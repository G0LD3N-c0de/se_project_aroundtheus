<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Around the US</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="around the world"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="photo of jacques-cousteau"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__flex-container">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button type="button" class="profile__rectangle"></button>
            </div>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copywright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="modal__edit-profile">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" name="modal__form">
          <input
            class="modal__form-input"
            id="modal__form-title"
            type="text"
            name="title"
            placeholder="Name"
          />
          <input
            class="modal__form-input"
            id="modal__form-description"
            type="text"
            name="subtitle"
            placeholder="Description"
          />
          <button class="modal__save" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="modal__new-item">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">New place</h2>
        <form class="modal__form" name="modal__form">
          <input
            class="modal__form-input"
            id="modal__new-item-title"
            type="text"
            name="title"
            placeholder="Title"
          />
          <input
            class="modal__form-input"
            id="modal__new-item-url"
            type="text"
            name="image link"
            placeholder="Image link"
          />
          <button class="modal__save" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="modal__picture-popup">
      <div class="modal__picture-container">
        <button class="modal__close modal__close_picture"></button>
        <img class="modal__picture" src="#" alt="" />
        <p class="modal__image-description"></p>
      </div>
    </div>

    <template class="card__template">
      <li class="card">
        <button type="button" class="card__delete-button"></button>
        <img src="#" alt="" class="card__image" />
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
