<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="icon" type="image/x-icon" href="./favicon.ico"/><title>Around the US</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header page__section"><img src="6435ab5dbdc1817bcaea.svg" alt="around the world" class="header__logo"/></header><main><section class="profile page__section"><div class="profile__avatar-container"><img alt="Avatar Picture" class="profile__avatar" src=""/><div class="profile__avatar-overlay"><img class="profile__avatar-icon" src="bbf66eb7b81dccb49b10.png" alt=""/></div></div><div class="profile__info"><div class="profile__flex-container"><h1 class="profile__title"></h1><button type="button" class="profile__rectangle"></button></div><p class="profile__description"></p></div><button type="button" class="profile__add-button"></button></section><section class="gallery page__section"><ul class="gallery__cards"></ul></section></main><footer class="footer page__section"><p class="footer__copywright">&copy; 2022 Around The U.S.</p></footer></div><div class="modal" id="modal__edit-profile"><div class="modal__container"><button class="modal__close" type="button"></button><h2 class="modal__heading">Edit Profile</h2><form class="modal__form" name="profile-form"><div class="modal__form-input-wrapper"><input class="modal__form-input" id="modal__form-title" name="title" placeholder="Name" required minlength="2" maxlength="40"/> <span class="modal__error" id="modal__form-title-error"></span></div><div class="modal__form-input-wrapper"><input class="modal__form-input" id="modal__form-description" name="subtitle" placeholder="Description" required minlength="2" maxlength="200"/> <span class="modal__error" id="modal__form-description-error"></span></div><button class="modal__save" t
